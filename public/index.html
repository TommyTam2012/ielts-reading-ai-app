<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IELTS 雅思閱讀 AI 考試助手</title>
  <link rel="stylesheet" href="/style.css" />
  <script>console.log("🧭 IELTS index.html loaded");</script>
  <style>
    .exam-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }
    .exam-btn {
      background: #003366;
      color: white;
      padding: 14px 20px;
      border-radius: 10px;
      font-size: 16px;
      width: 180px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }
    .exam-btn:hover {
      background: #0055aa;
    }
    .school-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    .school-logo {
      height: 50px;
    }
    #avatarContainer {
      display: flex;
      justify-content: center;
      margin: 30px auto;
      position: relative;
    }
    #avatarImage,
    #didVideo {
      border-radius: 12px;
      border: 2px solid #003366;
      width: 320px;
      height: 320px;
      object-fit: cover;
    }
    #didVideo {
      display: none;
    }
    #mouthOverlay {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 30px;
      background: #000;
      border-radius: 50%;
      z-index: 1;
      opacity: 0.2;
      transition: transform 0.05s ease-in-out;
    }
  </style>
</head>
<body>

  <header>
    <div class="school-header">
      <img src="/exam/IELTS/logo.png" alt="School Logo" class="school-logo" />
      <h1>TommySir 的 IELTS 雅思閱讀 AI 考試助手</h1>
    </div>
  </header>

  <main>
    <section class="selectors">
      <h2>選擇 IELTS 考試：</h2>
      <div class="exam-grid">
        <div class="exam-btn" onclick="setExam('ielts01')">📘 雅思考試 1</div>
        <div class="exam-btn" onclick="setExam('ielts02')">📘 雅思考試 2</div>
        <div class="exam-btn" onclick="setExam('ielts03')">📘 雅思考試 3</div>
        <div class="exam-btn" onclick="setExam('ielts04')">📘 雅思考試 4</div>
        <div class="exam-btn" onclick="setExam('ielts05')">📘 雅思考試 5</div>
        <div class="exam-btn" onclick="setExam('ielts06')">📘 雅思考試 6</div>
        <div class="exam-btn" onclick="setExam('ielts07')">📘 雅思考試 7</div>
        <div class="exam-btn" onclick="setExam('ielts08')">📘 雅思考試 8</div>
        <div class="exam-btn" onclick="setExam('ielts09')">📘 雅思考試 9</div>
        <div class="exam-btn" onclick="setExam('ielts10')">📘 雅思考試 10</div>
      </div>
    </section>

    <section class="question">
      <h2>問題查詢</h2>
      <textarea id="questionInput" placeholder="請輸入您的問題..."></textarea>
      <div>
        <button onclick="submitQuestion()">提交問題</button>
        <button id="micBtn" style="margin-left: 10px;">🎤 語音提問</button>
      </div>
    </section>

    <section class="response">
      <h2>回答結果</h2>
      <div id="responseBox">提交問題後將顯示答案</div>
      <div style="margin-top: 10px;">
        <button id="ttsBtn">🔊 聽英文與中文回答</button>
        <button id="stopTTSBtn" style="margin-left: 10px;">🔇 停止播放</button>
      </div>
    </section>

    <section class="history">
      <h2>歷史對話</h2>
      <ul id="historyList"></ul>
      <button onclick="clearHistory()" style="margin-top:10px;">🧹 清除歷史</button>
    </section>

    <section class="avatar">
      <div id="avatarContainer">
        <img id="avatarImage" src="https://tommy-tam.readyplayer.me/avatar?id=68553cde1b6a13eb98f1a0d5" alt="Avatar" />
        <iframe id="didVideo" allow="autoplay" frameborder="0"></iframe>
        <div id="mouthOverlay"></div>
      </div>
    </section>
  </main>

  <script src="/script.js"></script>

  <script>
    // Mouth animation (fallback for static image)
    const overlay = document.getElementById("mouthOverlay");
    let mouthAnimation;

    document.getElementById("ttsBtn").addEventListener("click", () => {
      const audio = new Audio("https://api.elevenlabs.io/samples/your-audio-file.mp3");
      const analyser = new (window.AudioContext || window.webkitAudioContext)();
      const source = analyser.createMediaElementSource(audio);
      const analyserNode = analyser.createAnalyser();
      source.connect(analyserNode);
      analyserNode.connect(analyser.destination);

      const dataArray = new Uint8Array(analyserNode.frequencyBinCount);

      function updateMouth() {
        analyserNode.getByteFrequencyData(dataArray);
        const avg = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;
        const scale = Math.min(avg / 128, 1);
        overlay.style.transform = `translateX(-50%) scaleY(${0.3 + scale * 0.7})`;
        mouthAnimation = requestAnimationFrame(updateMouth);
      }

      audio.onended = () => cancelAnimationFrame(mouthAnimation);

      audio.play();
      updateMouth();
    });

    // New function to switch to D-ID iframe stream
    function switchToDIDStream(streamUrl) {
      const iframe = document.getElementById("didVideo");
      const staticAvatar = document.getElementById("avatarImage");
      iframe.src = streamUrl;
      iframe.style.display = "block";
      staticAvatar.style.display = "none";
      console.log("🎥 D-ID stream activated:", streamUrl);
    }

    // Example: switchToDIDStream("https://live.d-id.com/streams/YOUR_SESSION_ID");
  </script>
</body>
</html>
